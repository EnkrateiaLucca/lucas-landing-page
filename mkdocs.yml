site_name: Lucas Soares
repo_url: https://github.com/EnkrateiaLucca/lucas-landing-page.git
# site_url: https://lbns.co

nav:
  - Home: index.md
  - Writing:
    - posts/llm-usage-general-tips.md
    - posts/patterns-for-llm-usage.md
    - posts/intuitive-introduction-to-langgraph.md
    # - posts/2025-02-11-blog-post-1.md
    - posts/2025-02-16-blog-post-2.md
    - posts/2025-03-08-blog-post-3.md

plugins:
  - blog
  - search

extra_css:
  - style.css

theme:
  name: material
  nav_style: dark
  palette:
    primary: black
  user_color_mode_toggle: true
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde