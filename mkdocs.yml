site_name: Lucas Soares
repo_url: https://github.com/EnkrateiaLucca/lucas-landing-page.git
# site_url: https://lbns.co

nav:
  - Home: index.md
  - Writing:
    - posts/2025-02-02-llm-usage-general-tips.md
    - posts/2025-02-02-patterns-for-llm-usage.md
    - posts/2025-02-10-intuitive-introduction-to-langgraph.md
    - posts/2025-02-16-blog-post-2.md
    - posts/2025-03-08-blog-post-3.md
    - posts/2025-03-22-ai-tools-life-thoughts-2025.md
    - posts/2025-03-23-reasoning-models,-when-to-use-them?-what-are-they-good-for?.md
    - posts/2025-04-10-agents-planning-eval-ai-index-reports.md

plugins:
  - blog:
      blog_dir: posts
      post_date_format: medium
      post_url_date_format: yyyy/MM/dd
      post_excerpt: required
      archive: true
      categories: true
      pagination: true
  - search

extra_css:
  - style.css

theme:
  name: material
  nav_style: dark
  palette:
    primary: black
  user_color_mode_toggle: true
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde